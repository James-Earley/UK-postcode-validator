<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcode Validator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type="text"] { padding: 10px; width: 250px; }
        input[type="submit"] { padding: 10px 20px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>UK Postcode Validator</h1>
    <form method="POST">
        <label for="postcode">Enter UK Postcode:</label><br><br>
        <input type="text" id="postcode" name="postcode" placeholder="e.g., NW11 8NP" required>
        <input type="submit" value="Validate">
    </form>

    {% if message %}
    <div class="result">{{ message | safe }}</div>
    {% endif %}
</body>
</html>
